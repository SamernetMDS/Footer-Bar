<link rel="import" href="bower_components/polymer/polymer.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <seed-element></seed-element>

@demo
-->
<dom-module id="footer-bar">

  <style>
    :host {
      display: block;
      box-sizing: border-box; 
        background-color: #e4e4e4;        
        width: 100%;
        bottom: 0px;
    }

      #what {
        color: #005578;
        font: 400 24px 'Segoe UI';
        text-align: center;
        line-height: 96px;
        margin: 0px;
      }
      
      
      
      
  </style>

  <template>
    <p id="what">{{what}}</p>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'footer-bar',

    properties: {

      /**
       * `fancy` indicates that the element should don a monocle and tophat,
       * while checking its pocket watch.
       */
      fancy: Boolean,

      what: {
          type: String,
          value: function() {
              return "by Samernet MDS";
          }
      },

    },

    // Element Lifecycle

    

  });

</script>
